<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050810"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="trackOff" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="trackOn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D47A1"/>
      <stop offset="50%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
    <radialGradient id="knobGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="40%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#C5CAE9"/>
    </radialGradient>
    <radialGradient id="knobGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:0"/>
    </linearGradient>
    <filter id="glowS">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowBigS">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadowS">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="4" result="shadow"/>
      <feFlood flood-color="#000" flood-opacity="0.3"/>
      <feComposite in2="shadow" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgS)"/>

  <!-- Ambient energy around switch -->
  <circle cx="340" cy="230" r="100" fill="#FFD700" opacity="0.03" filter="url(#glowBigS)"/>
  <circle cx="340" cy="230" r="60" fill="#FFD700" opacity="0.05" filter="url(#glowBigS)"/>

  <!-- Switch track -->
  <rect x="110" y="185" width="290" height="90" rx="45" fill="url(#trackOn)" filter="url(#shadowS)"/>
  <rect x="115" y="190" width="280" height="80" rx="40" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Track inner shadow -->
  <rect x="110" y="185" width="290" height="90" rx="45" fill="none" filter="url(#innerShadow)"/>

  <!-- ON indicator glow on right side of track -->
  <circle cx="355" cy="230" r="30" fill="#4CAF50" opacity="0.15" filter="url(#glowS)"/>

  <!-- "OFF" text (left side, dim) -->
  <text x="180" y="240" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif"
        font-size="24" font-weight="700" fill="rgba(255,255,255,0.12)" letter-spacing="3">
    OFF
  </text>

  <!-- "ON" text (right side, behind knob) -->
  <text x="310" y="240" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif"
        font-size="24" font-weight="700" fill="rgba(76,175,80,0.4)" letter-spacing="3">
    ON
  </text>

  <!-- Knob glow -->
  <circle cx="355" cy="230" r="55" fill="url(#knobGlow)"/>

  <!-- Knob (positioned at ON) -->
  <circle cx="355" cy="230" r="38" fill="url(#knobGrad)" filter="url(#shadowS)"/>
  <circle cx="355" cy="230" r="36" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Knob inner detail - power symbol -->
  <g transform="translate(355,230)">
    <line x1="0" y1="-16" x2="0" y2="-6" stroke="#1565C0" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M-10,-10 A15,15 0 1,0 10,-10" fill="none" stroke="#1565C0" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Electric arcs from knob -->
  <g filter="url(#glowS)">
    <!-- Arc 1 - top right -->
    <path d="M385,205 Q400,190 395,170 Q410,175 415,160" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <!-- Arc 2 - right -->
    <path d="M393,230 Q410,228 420,220 Q425,235 440,232" fill="none" stroke="#FFD700" stroke-width="1.8" opacity="0.6" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <!-- Arc 3 - bottom right -->
    <path d="M385,258 Q395,270 390,285 Q405,278 410,295" fill="none" stroke="#FFA000" stroke-width="1.5" opacity="0.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <!-- Spark particles -->
    <circle cx="415" cy="160" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="232" r="1.5" fill="#FFD700" opacity="0.6">
      <animate attributeName="opacity" values="0;0.9;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="410" cy="295" r="2" fill="#FFA000" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Status LED on track -->
  <circle cx="145" cy="230" r="4" fill="#263238" opacity="0.5"/>
  <circle cx="355" cy="187" r="3" fill="#4CAF50" opacity="0.8" filter="url(#glowS)">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- DNS flowing through (data stream under track) -->
  <g opacity="0.2">
    <rect x="130" y="285" width="250" height="2" rx="1" fill="#2196F3"/>
    <rect x="130" y="285" width="60" height="2" rx="1" fill="#4FC3F7">
      <animate attributeName="x" values="130;320;130" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- "PDM" below switch -->
  <text x="256" y="350" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif"
        font-size="64" font-weight="900" fill="#FFFFFF" letter-spacing="8" opacity="0.9" filter="url(#glowS)">
    PDM
  </text>

  <!-- Tagline -->
  <text x="256" y="430" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif"
        font-size="15" fill="rgba(255,255,255,0.3)" letter-spacing="5" font-weight="300">
    PERFECT DNS MANAGER
  </text>
  <text x="256" y="455" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif"
        font-size="11" fill="rgba(255,215,0,0.35)" letter-spacing="3">
    ONE SWITCH CHANGES EVERYTHING
  </text>
</svg>
